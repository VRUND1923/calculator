<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input type="text" placeholder="0" id="input-box">
    <div>
      <button class="operator">AC</button>
      <button class="operator">DEL</button>
      <button class="operator">%</button>
      <button class="operator">/</button>
    </div>
    <div>
      <button id="no">7</button>
      <button id="no">8</button>
      <button id="no">9</button>
      <button class="operator">*</button>
    </div>
    <div>
      <button id="no">4</button>
      <button id="no">5</button>
      <button id="no">6</button>
      <button class="operator">-</button>
    </div>
    <div>
      <button id="no">1</button>
      <button id="no">2</button>
      <button id="no">3</button>
      <button class="operator">+</button>
    </div>
    <div>
      <button id="no">00</button>
      <button id="no">0</button>
      <button class="operator">.</button>
      <button class="eql-btn">=</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
